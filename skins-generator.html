<!DOCTYPE html>
<html>

<head>
    <title>Random skins generator</title>
    <style>
        textarea {
            display: block;
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Random skins generator</h1>

    <div>
        <button onclick="generate_random_skin()">Generate skin</button>
        <button onclick="copy()">Copy skin</button>
        <textarea id="skin-json"></textarea>
    </div>

    <div>
        <h2>Settings</h2>
        <div>
            <h3>Default settings <span>(if a setting is not random, it will use the default)</span></h3>
            <div>
                <div>
                    <label>Base:
                        <select name="base-default" id="base-default" onchange="setBaseDefault()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Pattern 1:
                        <select name="pattern-default" id="pattern-default" onchange="setPatternDefault()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label>Pattern 2:
                        <select name="pattern2-default" id="pattern2-default" onchange="setPattern2Default()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label>Effect:
                        <select name="effect-default" id="effect-default" onchange="setEffectDefault()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                        </select>
                    </label>
                </div>

            </div>
        </div>
        <div>
            <h3>Randomization</h3>
        </div>
    </div>

    <div>
        <a href="index.html">Home</a>
    </div>
    <script src="js/generators/skins.js"></script>
</body>

</html>
